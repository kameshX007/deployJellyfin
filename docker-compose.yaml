---
version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM= ${PLEX_CLAIM}
    volumes:
      - /home/${DOCKER_USER}/docker/plex/config:/config
      - /home/${DOCKER_USER}/qbittorrentDownloads:/qbittorrentDownloads
    restart: unless-stopped